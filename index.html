<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katch go</title>
    <!-- css here -->

    <link rel="stylesheet" href="./style.css">

     <!-- font link -->
    
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700;800&display=swap"

</head>
<body>
    <div class="feature_section">
        <div class="container">
            <img src="./img/circle.png" alt="circle">
            <div class="feature_text">
                <h1>How To Pay With Your <br> Katch App</h1>
                <div class="feature_list">
                    <div class="card">
                        <div class="icon">
                            <img src="./img/qrcode.png" alt="">
                        </div>
                        <div class="card-taxt">
                            
                            <p>User can scan the Driver QR</p>
                        </div>
    
                    </div>
                    <div class="card2">
                        <div class="icon">
                            <img src="./img/discount.png" alt="">
                        </div>
                        <div class="card-taxt">
                            
                            <p>Avail the discounts and offer</p>
                        </div>
    
                    </div>
                    <div class="card">
                        <div class="icon">
                            <img src="./img/invoice.png" alt="">
                        </div>
                        <div class="card-taxt">
                            
                            <p>Pay to driver and get trip invoice</p>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
